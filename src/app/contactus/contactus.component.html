

<div class="contactus">

    <div class="head">  <h1 style="left: 150px; position: relative;">Contact us</h1>  </div>
    


    <div class="con_info">


        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
       
           
            <div class="form-group">
              <label for="inputName"><b>Name</b></label>
              <input class="form-control" type="text" formControlName="name" [ngClass]="{ 'is-invalid': submitted && myForm.name.errors }">
              <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                Name is required.
              </div>   
            </div>
  
    
            <div class="form-group">
              <label for="inputEmail3"><b>Email</b></label>
              <input class="form-control" type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && myForm.email.errors }">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
                Enter your email.
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
                Enter valid email.
              </div>
            </div>
    
            <div class="form-group">
              <label for="inputMobilNo"><b>Mobile No</b></label>
              <input class="form-control" type="number" formControlName="phonenumber" [ngClass]="{ 'is-invalid': submitted && myForm.phonenumber.errors }">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.phonenumber.errors?.required">
                Enter your phone number.
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.phonenumber.errors?.pattern">
                Enter Correct Numbers
              </div>
            </div>
  
            <div class="form-group">
                <label for="subject"><b>Subject</b></label>
                <input class="form-control" type="text" formControlName="subject" [ngClass]="{ 'is-invalid': submitted && myForm.subject.errors }">
                <!-- error -->
               <div class="invalid-feedback" *ngIf="submitted && myForm.subject.errors?.required">
                  Subject is required.
                </div>   
            </div>

            <div class="form-group">
                <label for="yourmessage"><b>Your Message</b></label>
                <input class="form-control" type="text" formControlName="yourmessage" [ngClass]="{ 'is-invalid': submitted && myForm.yourmessage.errors }">
                <!-- error -->
               <div class="invalid-feedback" *ngIf="submitted && myForm.yourmessage.errors?.required">
                YourMessage is required.
                </div>   
            </div>
    
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit reset">Send </button>
              <button class="btn btn-primary btn-lg btn-block" type="reset">Refresh</button>
            </div>
  
          </form>

    </div>

    </div>

</div>
